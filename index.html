<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Excel</title>
</head>
<body>
    <header>
        <div class="page-actions-container">
            <div class="page-action">Home</div>
            <div class="page-action selected-page-action">File</div>
            <div class="page-action">Insert</div>
            <div class="page-action">Layout</div>
            <div class="page-action">Help</div>
        </div>
        <div class="cellprop-actions-container toolbar">
            <span class="material-icons copy" title="copy">
                content_copy
            </span>
            <span class="material-icons cut">
                content_cut
            </span>
            <span class="material-icons paste">
                content_paste
            </span>
            <select class="font-family-prop font-options" data-action="fontFamily">
                <option value="monospace">Monospace</option>
                <option value="sans-serif">Sans-Serif</option>
                <option value="fantasy">Fantasy</option>
                <option value="cursive">Cursive</option>
            </select>
            <select class="font-size-prop font-options" data-action="fontSize">
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
            </select>
            <span class="material-icons bold" data-action="bold">
                format_bold
            </span>
            <span class="material-icons italic" data-action="italic">
                format_italic
            </span>
            <span class="material-icons underline" data-action="underline">
                format_underlined
            </span>
            <span class="left material-icons alignment" data-action="leftAlign">
                format_align_left
            </span>
            <span class="center material-icons alignment" data-action="centerAlign">
                format_align_center
            </span>
            <span class="right material-icons alignment" data-action="rightAlign">
                format_align_right
            </span>
            <div class="color-prop" >
                <span class="material-icons">
                    format_color_text
                </span>
                <input type="color" class="font-color-prop" data-action="fontColor">
            </div>
            <div class="color-prop" >
                <span class="material-icons">
                    format_color_fill
                </span>
                <input type="color" class="BGcolor-prop" data-action="BGcolor">
            </div>
            <span class="material-icons download">
                cloud_download
            </span>
            <span class="material-icons open">
                cloud_upload
            </span>
        </div>
        <div class="formula-actions-container">
            <input type="text" readonly class="address-bar">
            <img class="formula-icon" src="https://img.icons8.com/ios/50/000000/formula-fx.png" />
            <input type="text" class="formula-bar">
        </div>
    </header>
    <main>
        <div class="grid-container">
            <div class="top-left-dummy-box"></div>
            <div class="address-col-cont"></div>
            <div class="cells-cont">
                <div class="address-row-cont"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="sheet-actions-container">
            <div class="sheet-add-icon">
                <span class="material-icons">
                    post_add
                </span>
            </div>
            <div class="sheets-folder-container">
            </div>
        </div>
    </footer>
    <script type="module" src="./index.js"></script>
</body>
</html>
